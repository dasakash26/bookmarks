<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Bookmarks</title>
  <link rel="icon" type="image/x-icon" href="img/494568.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #88C6AD, #AD88C6);
      background-attachment: fixed;
    }
    .header {
      text-align: center;
      padding: 40px 0;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 2px solid #C688AD;
      transition: background-color 0.3s;
    }
    .header:hover {
      background-color: #fff;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h3 {
      margin: 5px 0;
      color: #333;
    }
    hr {
      border: 0;
      border-top: 1px solid #fff;
      width: 50%;
      margin: 20px auto;
    }
    ol {
      padding: 0 20px;
      list-style-type: none;
    }
    li {
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    li:hover {
      transform: translateY(-5px);
    }
    a {
      color: #C688AD;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #AD88C6;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
